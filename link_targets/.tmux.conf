set -g monitor-activity on
set -g visual-activity on

set -g default-terminal "screen-256color"

set -g status-style bg=colour237,fg=white

set -g window-status-activity-style underscore
set -g window-status-last-style fg=colour179
set -g window-status-current-style fg=colour208,bold,bright,bg=black

set -g status-right '#{session_name} @ #{host_short}'
set -g status-right-length 48
